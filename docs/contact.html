<!DOCTYPE html>
<html>
<head>
	<title>Contact | Salaina Crawford</title>
   	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<header id="masthead">
<div class="container">
<a href="index.html" id="logo">Salaina Crawford</a>
<nav class="navbar navbar-default">
<div class="container">
<div class="navbar-header">
  <a class="navbar-brand" href="#">Site Map</a>
</div>
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <ul class="nav navbar-nav navbar-right">
    <li><a href="index.html">About</a></li>
    <li><a href="portfolio.html">Portfolio</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</div>
</div>
</nav>
</div>
</header>


	<div id="main-container" class="container">
	<section class="main-section">
		<h1>Contact</h1>

		<form id="contact-form">
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="John Smith" required="required">
				</li>
				<li>
					<label for="email">Email</label>
					<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
				</li>
				<li>
					<label for="message">Message</label>
					<textarea id="message" name="message" required="required"></textarea>
				</li>
			</ul>
			<input type="submit" name="submit">
		</form>

	</section>

	<section class="sidebar">
		<div id="connect">
			<h2>Connect with Me</h2>

			<img src="assets/images/github.jpg" class="social" alt="Github">
			<img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
			<img src="assets/images/stackoverflow.jpg" class="social" alt="Stack Overflow">
		</div>
	</section>
	</div>

	<footer>
		<div class="container">
			&copy: Copyright 2017 Salaina Crawford
		</div>
	</footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
